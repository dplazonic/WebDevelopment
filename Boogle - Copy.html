<!Doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Boogle LogIn</title>
    <link rel="stylesheet" href="./Boogle.css">
</head>

<body>
    <div class="first-block">

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeLZrpz-oYnDuFevfBZD4rlNGEVLhOCtyESw&usqp=CAU">

        <div class="title-block">
            <p class="login-title">One account. All of Boogle.</p>
            <p class="login-title1">Sign in with your Boogle Account</h1>
        </div>

    </div>

    <div class="signin-block">

        <img class="profile-img"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSc5_vFR0vaXPqmLRNTAY4dZPuiaodrxK5UuQ&usqp=CAU"
            alt="profile picture">

        <input type="email" name="email" placeholder="Enter your email" />


        <button>Next</button>

    </div>

    <div class="create-account">

        <a href="https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp">
            Create account</a>
    </div>

</body>











</html>
